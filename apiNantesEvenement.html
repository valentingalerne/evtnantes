    /*-------------------------
    	List layout
    --------------------------*/

    ul.list{
    	list-style: none;
    	width: 500px;
    	margin: 0 auto;
    	text-align: left;
    }

    ul.list li{
    	border-bottom: 1px solid #ddd;
    	padding: 10px;
    	overflow: hidden;
    }

    ul.list li img{
    	width:120px;
    	height:120px;
    	float:left;
    	border:none;
    }

    ul.list li p{
    	margin-left: 135px;
    	font-weight: bold;
    	color:#6e7a7f;
    }

    /*-------------------------
    	Grid layout
    --------------------------*/

    ul.grid{
    	list-style: none;
    	width: 570px;
    	margin: 0 auto;
    	text-align: left;
    }

    ul.grid li{
    	padding: 2px;
    	float:left;
    }

    ul.grid li img{
    	width:280px;
    	height:280px;
    	object-fit: cover;
    	display:block;

<body>

<form id="main" v-cloak>

	<div class="bar">

		<!-- These two buttons switch the layout variable,
			 which causes the correct UL to be shown. -->

		<a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
		<a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'"></a>
	</div>

	<!-- We have two layouts. We choose which one to show depending on the "layout" binding -->

	<ul v-if="layout == 'grid'" class="grid">
		<!-- A view with big photos and no text -->
		<li v-for="a in events">
			<a v-bind:href="a.fields.lien_agenda" target="_blank"><img v-bind:src="a.fields.media_1" /></a>
		</li>
	</ul>

	<ul v-if="layout == 'list'" class="list">
		<!-- A compact view smaller photos and titles -->
		<li v-for="a in events">
			<a v-bind:href="a.fields.lien_agenda" target="_blank"><img v-bind:src="a.fields.media_1" /></a>
			<p>Description : {{a.fields.description.substring(0, (30))}}</p>
      <p><br/>Nom : {{a.fields.nom}}</p>
      <p><br/>Lieu : {{a.fields.ville}}, {{a.fields.lieu_quartier}}</p>
      <p>Le {{a.fields.date}}</p>
		</li>
	</ul>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
var apiURL = "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville&apikey=50bdf382de612832e92effdee05e315ddcfec31f0c23bb06eb1e0d59"

var demo = new Vue({
    el: '#main',
    data: {
        // The layout mode, possible values are "grid" or "list".
        layout: 'grid',

        events: null

    },

    created: function(){
      this.fetchData()
    },

    methods: {
      fetchData: function () {
        var self = this

        axios.get(apiURL)
        .then(function (response) {
          console.log(response);
          self.events = response.data.records
          console.log(self.events[0]);
        })
        .catch(function (error){
          console.log(error);
        });
      }
    }

});

</script>
